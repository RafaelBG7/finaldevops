name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: List files in the directory
      run: ls -la

    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt

    - name: Run lint
      run: |
        . venv/bin/activate
        pip install flake8
        flake8 .

    - name: Run tests
      run: |
        . venv/bin/activate
        pip install pytest
        pytest

    - name: Deploy
      run: |
        echo "Deploy step here"
